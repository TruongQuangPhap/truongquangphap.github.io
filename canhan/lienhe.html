<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liên Hệ - Quang Pháp</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f4f8;
      color: #333;
    }

    header {
      background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c') center/cover no-repeat;
      color: white;
      text-align: center;
      padding: 100px 20px;
      position: relative;
    }

    header .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 40px;
      display: inline-block;
      border-radius: 10px;
    }

    header h1 {
      font-size: 48px;
      margin-bottom: 10px;
      color: #ffcc00;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
    }

    header p {
      font-size: 20px;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }

    nav {
      background-color: #003366;
      text-align: center;
      padding: 15px 0;
    }

    nav a {
      color: white;
      margin: 0 25px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    nav a:hover {
      color: #ffcc00;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 40px 20px;
    }

    section {
      margin-bottom: 60px;
    }

    h2 {
      color: #003366;
      border-bottom: 2px solid #ccc;
      padding-bottom: 10px;
      margin-bottom: 20px;
      text-align: center;
    }

    form {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    form input[type="text"],
    form input[type="email"],
    form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: 'Roboto', sans-serif;
      font-size: 14px;
    }

    form textarea {
      resize: vertical;
      height: 120px;
    }

    form input[type="submit"] {
      background-color: #003366;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form input[type="submit"]:hover {
      background-color: #0055a5;
    }

    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 20px;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 32px;
      }

      nav a {
        display: block;
        margin: 10px 0;
      }

      form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="overlay">
      <h1>Liên Hệ</h1>
      <p>Quang Pháp - Tư Vấn & Bất Động Sản</p>
    </div>
  </header>

  <nav>
    <a href="trangchu.html">Trang Chủ</a>
    <a href="thongtin.html">Thông Tin</a>
    <a href="dichvu.html">Dịch Vụ</a>
    <a href="lienhe.html">Liên Hệ</a>
  </nav>

  <div class="container">
    <section>
      <h2>Gửi Thông Tin Liên Hệ</h2>
      <form action="#" method="post">
        <label for="name">Họ và Tên:</label>
        <input type="text" id="name" name="name" placeholder="Nhập họ và tên của bạn" required>

        <label for="email">Địa chỉ Email:</label>
        <input type="email" id="email" name="email" placeholder="nhapemail@cuaban.com" required>

        <label for="message">Nội dung:</label>
        <textarea id="message" name="message" placeholder="Nhập nội dung cần liên hệ" required></textarea>

        <input type="submit" value="Gửi Thông Tin">
      </form>
    </section>
  </div>

  <footer>
    <p>© 2025 Quang Pháp - Dịch Vụ Tư Vấn & Bất Động Sản</p>
  </footer>

</body>
</html>
